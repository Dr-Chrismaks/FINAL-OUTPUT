        </div>
        <div>
            <label for="Email-input">
            <span>@</span>
            </label>
            <input type="email" name="Email" id="Email-input" placeholder="Email">
        </div>
        <div>
            <label for="Password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#992B15"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="password" name="Password" id="Password-input" placeholder="Password">   
        </div>
        <div>
            <button type="button" id="Generate-otp">Generate OTP</button>
            <div class="container OTP-CONTAINER">
            <label for="Enter-otp-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#1E124A"><path d="M440-200h80v-120h120v-80H520v-120h-80v120H320v80h120v120ZM240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm120-560h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input inputmode="numeric" name="Enter-otp" id="Enter-otp-input" placeholder="Enter OTP" required aria-label="Enter OTP">
        </div>
    </div>
    <div>
        <button type="Submit">Signup</button>
        </div>
    </form>
    <p>Already have an Account? <a href="LOGIN.html">Login</a></p>
